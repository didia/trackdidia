runtime: python27
threadsafe: true
api_version: 1

#[START_EXCLUDE]
skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?setuptools/script \(dev\).tmpl$
#[END_EXCLUDE]

handlers:
# Static assets
- url: /favicon\.ico
  static_files: favicon\.ico
  upload: favicon\.ico
- url: /static
  static_dir: static

- url: /
  static_files: index.html
  upload: index.html
  secure: always

# The endpoints handler must be mapped to /_ah/api.
- url: /_ah/api/.*
  script: trackdidia.main.api

libraries:
- name: pycrypto
  version: 2.6
- name: ssl
  version: 2.7

env_variables:
  # Replace with your endpoints service name.
  ENDPOINTS_SERVICE_NAME: trackdidia.appspot.com
  # Replace with the version Id of your uploaded Endpoints service.
  ENDPOINTS_SERVICE_VERSION: makasi
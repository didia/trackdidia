application: trackdidia
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /static
  static_dir: static
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /crons
  script: main.app
  login: admin

- url: .*
  script: main.app
  login: admin

libraries:
- name: jinja2
  version: latest
- name: webapp2
  version: "2.5.2"
- name: django
  version: latest

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- static/js/app/src